<nav class="navbar navbar-default">

<div class="row">
  <div id="main-container" class="container">
    <div class="col-md-8">
    <section class="main-section">

    
      <h1>Contact</h1>

      <form id="contact_form" action="#" method="POST" enctype="multipart/form-data">
        <div class="row">
          <label for="name">Your name:</label><br />
          <input id="name" class="input" name="name" type="text" value="" size="30" /><br />
        </div>
        <div class="row">
          <label for="email">Your email:</label><br />
          <input id="email" class="input" name="email" type="text" value="" size="30" /><br />
        </div>
        <div class="row">
          <label for="message">Your message:</label><br />
          <textarea id="message" class="input" name="message" rows="7" cols="30"></textarea><br />
        </div>
        <input id="submit_button" type="submit" value="Send email" />
      </form>           

    </section>
    </div>

  <!-- Side bar panel -->
    <div class="col-md-4">
      <div class="panel panel-default sidepanel">
        <div class="panel-heading">
        <h3 class="panel-title">Connet With Me</h3>
        </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-md-4 col-xs-4">
                <a href="#">
                  <img src="assets/images/github.png" class="img-responsive" alt="GitHub" ></a>
                  </div>
                <div class="col-md-4 col-xs-4">
                <a href="#">
                  <img src="assets/images/linkedin.png" class="img-responsive" alt="LinkedIn" ></a>
                  </div>
                <div class="col-md-4 col-xs-4">
                <a href="#">

              </div>
            </div>
          </div> 
      </div>
